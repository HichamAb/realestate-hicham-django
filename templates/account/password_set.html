{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
        <div class="row d-flex justify-content-center m-5 ">
            <div class="col">
            <h1 class="text-center">{% trans "Set Password" %}</h1>

            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-success" type="submit" name="action" value="{% trans 'Set Password' %}"/>
            </form>
            </div>
        </div>
</div>
{% endblock %}
